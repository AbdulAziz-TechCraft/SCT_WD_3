<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe Web Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            <span class="emoji">❌</span>
            Tic-Tac-Toe
            <span class="emoji">⭕</span>
        </h1>
        <p class="subtitle">Challenge your friends to a classic game of strategy and fun!</p>
    </header>
    <form id="playerForm">
        <input type="text" id="playerX" placeholder="Player X Name" aria-label="Player X Name" required>
        <input type="text" id="playerO" placeholder="Player O Name" aria-label="Player O Name" required>
        <button type="submit">Start Game</button>
    </form>
    <div id="game" style="display:none;">
        <div class="scoreboard">
            <span id="scoreX">X: 0</span>
            <span id="scoreO">O: 0</span>
            <span id="scoreDraw">Draws: 0</span>
        </div>
        <div class="board" role="grid" aria-label="Tic Tac Toe Board">
            <div class="cell" data-index="0" role="button" tabindex="0" aria-label="Top left"></div>
            <div class="cell" data-index="1" role="button" tabindex="0" aria-label="Top center"></div>
            <div class="cell" data-index="2" role="button" tabindex="0" aria-label="Top right"></div>
            <div class="cell" data-index="3" role="button" tabindex="0" aria-label="Middle left"></div>
            <div class="cell" data-index="4" role="button" tabindex="0" aria-label="Middle center"></div>
            <div class="cell" data-index="5" role="button" tabindex="0" aria-label="Middle right"></div>
            <div class="cell" data-index="6" role="button" tabindex="0" aria-label="Bottom left"></div>
            <div class="cell" data-index="7" role="button" tabindex="0" aria-label="Bottom center"></div>
            <div class="cell" data-index="8" role="button" tabindex="0" aria-label="Bottom right"></div>
        </div>
        <div id="announcer" role="region" aria-live="assertive"></div>
        <button id="restart">Restart Game</button>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-modal">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
            <button id="modal-restart">Play Again</button>
        </div>
    </div>
    <footer>
        <p>
            Created by <strong>Abdul Aziz</strong> | Inspired by modern web design
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
